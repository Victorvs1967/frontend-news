<div class="container mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Link</th>
            </tr>
            </thead>
            <tbody *ngFor="let post of posts">
            <tr>
                <th scope="row">{{post.id}}</th>
                <td><strong>{{post.title}}</strong></td>
                <td><a href={{post.url}}>{{post.url}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
